<body style="margin:0; background-color: #FFFFFF;">

<canvas id = "myCanvas"  style = "background-color: #000000; padding: 0; margin: auto; display: block; position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	
	var	alpha = 1;
	var	delta = 50;
	var	color = "rgba(255,0,0," + alpha + ")"; //initialize starting color

	drawSquare(color);

	function drawSquare(squareColor){ //fills a 10x10px rectangle in the center of the canvas with current color
		ctx.clearRect(canvas.width/2,canvas.height/2, 100, 100);
		ctx.fillStyle = squareColor;
		ctx.fillRect(canvas.width/2-50,canvas.height/2-50, 100, 100);
	}

</script>
</body>
</html>
